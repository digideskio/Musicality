<!DOCTYPE html>
<html>
  <head>        
    <script type='text/javascript' src='/js/tp/jquery.js'></script>
    <script type='text/javascript' src='/js/popup/popup.js'></script>
    <script type='text/javascript' src='/js/popup/dragdealer.js'></script>
    <script type='text/javascript' src='/js/background/constants.js'></script>
    <script type='text/javascript' src='/js/background/helper.js'></script>
    <link rel='stylesheet' href='/css/popup.css'/>
    <link rel='stylesheet' href='/css/bootstrap-glyphicons.css'/>
  </head>
  <body>    
  	<div id='playbackControlsContainer' class='container'>
  		<img id="playbackControlsBackgroundImage" class="art blurryImage" src=""/>
  		<div id='previousButton' class='playbackControl'></div>
  		<div id='playPauseButton' class='playbackControl play'></div>
  		<div id='nextButton' class='playbackControl'></div>
  	</div>
  	<div id='albumArtContainer' class='container'>
      <div id='hiddenPopup'>
        <!-- To be populated programmatically -->
      </div>
  		<img id='art' class='art'/>
  	</div>
  	<div id='trackInfoContainer' class='container'>
      <img id="trackInfoBackgroundImage" class="art blurryImage" src=""/>
      <div id='trackInfo'>
        <span class='marqueeWrapper'>
          <span id='artist' class='info marqueeItem'></span>
        </span>
        <span class='marqueeWrapper'>
          <span id='track' class='info marqueeItem'></span>
        </span>
      </div>
  	</div>
    <div id='seekContainer' class='container'>
      <div id='markerContainer' class="dragdealer">
        <div id="seekMarker" class="handle"></div>
      </div>
    </div>
  	<div id='lowerInfoContainer' class='container'>
      <div id='repeatButton' class='glyphicon glyphicon-refresh smallIcon'></div>
      <div id='shuffleButton' class='glyphicon glyphicon-random smallIcon'></div>
  		<div id='trackTimings'>
        <span id='currentTime'></span>
        <span id='totalTime'></span>
      </div>
      <div id='thumbsDownButton' class='glyphicon glyphicon-thumbs-down smallIcon'></div>
      <div id='thumbsUpButton' class='glyphicon glyphicon-thumbs-up smallIcon'></div>
  	</div>
    <script type='text/javascript' src='../js/tp/ga.js'></script>
  </body>
</html>
